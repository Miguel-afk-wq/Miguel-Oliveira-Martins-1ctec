<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Incidente de Local de Trabalho</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <h1>Registro de Incidente de Local de Trabalho</h1>
      <form action="/submit" method="POST">
        <!-- Elementos do formulário -->
        <label for="name">Nome:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Digite seu nome"
        />
        <br />
        <label for="name">Data de Nascimento:</label>
        <input
          type="text"
          id="Data de Nascimento"
          name="Data de Nascimento"
          placeholder=""
        />
        <br />
        <label for="name">Função:</label>
        <input
          type="text"
          id="Função"
          name="Função"
          placeholder="Digite sua Função"
        />
        <br />
        <label for="name">Estado Civil:</label>
        <input
          type="text"
          id="Estado Civil"
          name="Estado Civil"
          placeholder="Digite Estado Civil"
        />
        <br />
        <label for="name">Telefone:</label>
        <input
          type="tel"
          id="Telefone"
          name="Telefone"
          placeholder=""
        />
        <br />
        <label for="age">Número de Acidente Anterior:</label>
        <input type="number" id="age" name="age" min="0" max="100" />
        <br />
        <label for="name">Toma Remédio Controlado:</label>
        <input
          type="text"
          id="Toma Remédio Controlado"
          name="Toma Remédio Controlado"
          placeholder="Sim ou Não"
        />
        <br />
        <label for="name">Houve afastamento:</label>
        <input
          type="text"
          id="Houve afastamento"
          name="Houve afastamento"
          placeholder="Sim ou Não"
        />
        <br />
        <label for="name">Tipo do Acidente:</label>
        <input
          type="text"
          id="Tipo do Acidente"
          name="Tipo do Acidente"
          placeholder="Típico,Trajeto ou Doença Ocupacional"
        />
        <br />
        <label for="name">Natureza da Lesão:</label>
        <input
          type="text"
          id="Natureza da Lesão"
          name="Natureza da Lesão"
          placeholder=""
        />
        <br />
        <label for="name">Parte do Corpo Atingida:</label>
        <input
          type="text"
          id="Parte do Corpo Atingida"
          name="Parte do Corpo Atingida"
          placeholder=""
        />
        <br />
        <label for="name">Agente Causador:</label>
        <input
          type="text"
          id="Agente Causador"
          name="Agente Causador"
          placeholder=""
        />
        <br />
        <label for="name">Hospital em que foi Atendido:</label>
        <input
          type="text"
          id="Hospital em que foi Atendido"
          name="Hospital em que foi Atendido"
          placeholder=""
        />
        <br />
        <label for="name">Data do Acidente:</label>
        <input
          type="text"
          id="Data do Acidente"
          name="Data do Acidente"
          placeholder=""
        />
        <br />
        <label for="name">Hora do Acidente:</label>
        <input
          type="text"
          id="Hora do Acidente"
          name="Hora do Acidente"
          placeholder=""
        />
        <br />
        <label for="name">Setor do Acidente:</label>
        <input
          type="text"
          id="Setor do Acidente"
          name="Setor do Acidente"
          placeholder=""
        />
        <br />
        <label for="name">O Acidente Ocorreu Depois de Quantas Horas Trabalhadas:</label>
        <input
          type="text"
          id="O Acidente Ocorreu Depois de Quantas Horas Trabalhadas"
          name="O Acidente Ocorreu Depois de Quantas Horas Trabalhadas"
          placeholder=""
        />
        <br />
